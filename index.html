<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/config.css" type="text/css">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="css/backgrounds.css" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class='blur' id="bg">
    </div>

    <audio autoplay loop id="myAudio">
        <source src="./audios/audio.mp3" type="audio/mp3">
    </audio>

    <div id="container">
        <img class="logo" src="/images/NTLogo.png">
    </div>

    <div class="section-top">
        <center>
            <h6>Space to Pause/Unpause Music</p>
        </center>
    </div>

    <video class="videoContainer videoSize" muted autoplay loop>
        <source src=./videos/video.mp4 type="video/mp4" width="1920" height="1080"/>
    </video>

    <div id="containerloading">
        <div class="progress deep-purple accent-3">
            <div class="indeterminate deep-purple accent-1"></div>
        </div>
    </div>

    <script>
        var play = true;

        var myAudio = document.getElementById("myAudio");

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
            return false;
        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>

    <script src="js/app.js"></script>
    <script src="js/snowflake-effect.js"></script>
    <script src="js/videoBackground.js"></script>
</body>

</html>
