<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/config.css" type="text/css">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="css/backgrounds.css" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="section-top">
            <center>
                <h6>Space to Pause/Unpause Music</p>
            </center>
        </div>

        <div id="container">
            <img class="logo" src="./images/logo.png">
        </div>

        <video id="esx_intro" width="100%" autoplay muted>
            <source src="videos/Load.mp4" type="video/webm">
            <script>
                var video = document.currentScript.parentElement;
                video.volume = 0.01;
                </script>
        </video>
        <video id="esx_loop" width="100%" loop muted>
            <source src="videos/Load.mp4" type="video/webm">
            <script>
                var video = document.currentScript.parentElement;
                video.volume = 0.01;
                </script>
        </video>
    </div>

    <div id="containerloading">
        <div class="progress yellow accent-3">
            <div class="indeterminate yellow accent-1"></div>
        </div>
    </div>

    <audio autoplay id="myAudio">
        <source src="./audios/intro.mp3" type="audio/mp3">
    </audio>

    <script>
        var play = true;

        var myAudio = document.getElementById("myAudio");

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
            return false;
        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>

    <script src="js/app.js"></script>
</body>

</html>
